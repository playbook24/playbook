<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORB Board - Éditeur Tactique</title>
    
    <link rel="icon" href="../../logo.png" type="image/png">
    <meta name="theme-color" content="#212121">
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="board.css">
    
    <style>
        .hidden { display: none !important; }
        
        /* Layout Principal type "Logiciel Pro" */
        body { margin: 0; overflow: hidden; background: var(--color-background); }
        
        .board-layout {
            display: flex;
            height: calc(100vh - 60px); /* 60px = hauteur du header */
            overflow: hidden;
        }

        /* Panneau Latéral (Propriétés) */
        .sidebar {
            width: 320px;
            background: var(--color-container);
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.02);
            z-index: 10;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }
        .sidebar-section h2 { margin-top: 0; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; color: var(--color-primary); opacity: 0.9;}

        /* Zone de travail centrale */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--color-background); /* Fond de la zone de dessin */
            position: relative;
        }

        /* Barre d'outils type "Flottante" */
        .toolbar-wrapper {
            padding: 15px;
            display: flex;
            justify-content: center;
            z-index: 5;
        }

        .premium-toolbar {
            display: flex;
            gap: 15px;
            background: var(--color-container);
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--color-border);
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            gap: 4px;
            padding-right: 15px;
            border-right: 1px solid var(--color-border);
            align-items: center;
        }
        .tool-group:last-child { border-right: none; padding-right: 0; }

        /* Boutons d'outils repensés */
        .tool-btn {
            background: transparent;
            border: none;
            border-radius: 8px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-text);
            transition: all 0.2s;
        }
        .tool-btn svg { width: 22px; height: 22px; fill: currentColor; }
        .tool-btn:hover { background: rgba(128,128,128,0.1); }
        body.dark-mode .tool-btn:hover { background: rgba(255,255,255,0.1); }
        
        .tool-btn.active {
            background: var(--color-primary);
            color: #FFFFFF !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .tool-btn.danger { color: #D32F2F; }
        .tool-btn.danger:hover { background: #ffebee; }
        body.dark-mode .tool-btn.danger:hover { background: rgba(211,47,47,0.2); }

        /* Espace de dessin (Canvas) */
        .artboard-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        #court-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Belle ombre sous le terrain */
            border-radius: 8px; /* Bords légèrement arrondis pour le terrain */
            background: #BFA98D;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 280 / 150;
        }

        /* Inputs des propriétés stylisés */
        .prop-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .prop-row label { font-size: 0.9em; font-weight: bold; opacity: 0.8; }
        .prop-row input[type="text"], .prop-row input[type="number"] {
            width: 60%; padding: 6px 10px; border-radius: 6px;
            border: 1px solid var(--color-border);
            background: var(--color-background); color: var(--color-text);
            font-family: 'Roboto', sans-serif;
        }
        .prop-row input[type="color"] {
            border: none; padding: 0; width: 30px; height: 30px; border-radius: 4px; cursor: pointer;
            background: transparent;
        }
        .color-palette { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .color-swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.1); transition: transform 0.1s;}
        .color-swatch:hover { transform: scale(1.15); }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content" style="max-width: 100%; padding: 0 20px;">
            <div class="header-left" style="display: flex; gap: 15px; align-items: center;">
                <a href="../../index.html" class="btn-icon" title="Quitter l'éditeur (Retour au Dashboard)" style="color: white; text-decoration: none;">
                    <svg viewBox="0 0 24 24" style="width:28px; height:28px; fill:currentColor;"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                </a>
                <button id="toggle-playbook-manager-btn" title="Fichiers & Exportations" class="btn-icon" style="color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; padding: 6px 12px; display: flex; align-items: center; gap: 8px;">
                    <svg viewBox="0 0 24 24" style="width:20px; height:20px; fill:currentColor;"><path d="M19 2H5C3.9 2 3 2.9 3 4V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V4C21 2.9 20.1 2 19 2M17 18H7V16H17V18M17 14H7V12H17V14M17 10H7V8H17V10Z"/></svg>
                    <span style="font-size: 0.9em; font-family: 'Roboto', sans-serif;">Fichier / Export</span>
                </button>
            </div>
            
            <div class="header-center">
                <h1>ORB <span class="highlight">ÉDITEUR</span></h1>
            </div>
            
            <div class="header-right">
                </div>
        </div>
    </header>

    <div id="play-manager-container" class="floating-panel hidden" style="position: absolute; top: 70px; left: 20px; z-index: 2000; background: var(--color-container); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid var(--color-border); width: 320px;">
        <div id="play-manager">
            <div class="playbook-group">
                <label for="play-name-input" style="font-weight: bold; color: var(--color-primary);">Nom du Schéma</label>
                <input type="text" id="play-name-input" placeholder="Ex: Système Cornes..." style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid var(--color-border); background: var(--color-background); color: var(--color-text);">
            </div>
            
            <div class="playbook-group" style="margin-bottom: 20px;">
                <label style="font-size: 0.9em; opacity: 0.7;">Sauvegarde Locale</label>
                <button id="save-to-library-btn" class="btn-primary" style="width: 100%; padding: 12px; font-size: 1em;">
                    <svg viewBox="0 0 24 24" style="width:20px; height:20px; fill:currentColor; vertical-align:middle; margin-right:5px;"><path d="M17 3H7C5.9 3 5 3.9 5 5V19C5 20.1 5.9 21 7 21H17C18.1 21 19 20.1 19 19V5C19 3.9 18.1 3 17 3M17 19H7V5H17V19M12 9L10 11H13V15H11V13L9 15L11 17V15H15V11H13L15 9H12Z"/></svg>
                    Enregistrer dans la Bibliothèque
                </button>
            </div>

            <div class="playbook-group" style="margin-bottom: 20px; border-top: 1px solid var(--color-border); padding-top: 15px;">
                <label style="font-size: 0.9em; opacity: 0.7;">Fichier Brut (.json)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="file" id="import-file-input" class="hidden" accept=".json,application/json">
                    <button id="load-file-btn" style="flex:1; padding:8px; border-radius:6px; cursor:pointer;">Importer</button>
                    <button id="save-file-btn" style="flex:1; padding:8px; border-radius:6px; cursor:pointer;">Exporter</button>
                </div>
            </div>

            <div class="playbook-group" style="border-top: 1px solid var(--color-border); padding-top: 15px;">
                <label style="font-size: 0.9em; opacity: 0.7; margin-bottom: 8px; display: block;">Exportation pour les joueurs</label>
                <div style="display: flex; gap: 10px; margin-bottom: 12px;">
                    <button id="export-pdf-btn" class="btn-primary" style="flex:1; padding:10px;">PDF</button>
                    <button id="export-video-btn" class="btn-primary" style="flex:1; padding:10px;">Vidéo</button>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; font-size:0.9em;">
                    <label for="pdf-scenes-per-page" style="margin:0;">Vignettes par page (PDF) :</label>
                    <input type="number" id="pdf-scenes-per-page" value="1" min="1" max="6" style="width:50px; padding:6px; border-radius:4px; border:1px solid var(--color-border); background:var(--color-background); color:var(--color-text);">
                </div>
            </div>
        </div>
    </div>

    <div class="board-layout">
        
        <aside class="sidebar">
            <div class="sidebar-section">
                <h2>Propriétés</h2>
                <div id="prop-content">
                    
                    <p id="no-props-message" style="font-style: italic; opacity: 0.6; font-size: 0.9em;">Cliquez sur un élément ou une ligne pour modifier sa couleur, sa taille, etc.</p>

                    <div id="scene-props" class="prop-group hidden">
                        <div class="prop-row"><label for="scene-name-prop">Nom :</label><input type="text" id="scene-name-prop"></div>
                        <div class="prop-row"><label for="scene-duration-prop">Durée (s) :</label><input type="number" id="scene-duration-prop" step="0.1" min="0.1" placeholder="auto"></div>
                        <p style="font-size:0.8em; opacity:0.7; margin-top: 0;">Laissez vide pour calculer automatiquement.</p>
                    </div>
                    
                    <div id="player-props" class="prop-group hidden">
                        <div class="prop-row"><label for="player-label-input">Numéro :</label><input type="text" id="player-label-input"></div>
                        <div class="prop-row"><label for="player-color-input">Couleur :</label><input type="color" id="player-color-input"></div>
                        <div class="color-palette"></div>
                    </div>
                    
                    <div id="defender-props" class="prop-group hidden">
                        <div class="prop-row"><label for="defender-label-input">Numéro :</label><input type="text" id="defender-label-input"></div>
                        <div class="prop-row"><label for="defender-color-input">Couleur :</label><input type="color" id="defender-color-input"></div>
                        <div class="color-palette"></div>
                        <div class="prop-row" style="flex-direction: column; align-items: flex-start;">
                            <label for="defender-rotation-input" style="margin-bottom: 5px;">Orientation :</label>
                            <input type="range" id="defender-rotation-input" min="0" max="360" step="1" style="width: 100%;">
                        </div>
                    </div>
                    
                    <div id="ball-props" class="prop-group hidden">
                        <div class="prop-row"><label for="ball-color-input">Couleur :</label><input type="color" id="ball-color-input"></div>
                    </div>
                    
                    <div id="cone-props" class="prop-group hidden">
                        <div class="prop-row"><label for="cone-color-input">Couleur :</label><input type="color" id="cone-color-input"></div>
                        <div class="color-palette"></div>
                    </div>
                    
                    <div id="hoop-props" class="prop-group hidden">
                        <div class="prop-row"><label for="hoop-color-input">Couleur :</label><input type="color" id="hoop-color-input"></div>
                        <div class="color-palette"></div>
                    </div>
                    
                    <div id="basket-props" class="prop-group hidden">
                        <div class="prop-row"><label for="basket-color-input">Couleur :</label><input type="color" id="basket-color-input"></div>
                        <div class="color-palette"></div>
                    </div>
                    
                    <div id="zone-props" class="prop-group hidden">
                        <div class="prop-row"><label for="zone-color-input">Couleur :</label><input type="color" id="zone-color-input"></div>
                        <div class="color-palette"></div>
                    </div>
                    
                    <div id="text-props" class="prop-group hidden">
                        <div class="prop-row"><label for="text-content-input">Texte :</label><input type="text" id="text-content-input"></div>
                        <div class="prop-row"><label for="text-color-input">Couleur :</label><input type="color" id="text-color-input"></div>
                        <div class="color-palette"></div>
                        <div class="prop-row" style="flex-direction: column; align-items: flex-start;">
                            <label for="text-size-input" style="margin-bottom: 5px;">Taille :</label>
                            <input type="range" id="text-size-input" min="8" max="48" step="1" style="width: 100%;">
                        </div>
                    </div>
                    
                    <div id="path-props" class="prop-group hidden">
                        <div class="prop-row"><label for="path-color-input">Couleur :</label><input type="color" id="path-color-input"></div>
                        <div class="color-palette"></div>
                        <div class="prop-row" style="flex-direction: column; align-items: flex-start;">
                            <label for="path-width-input" style="margin-bottom: 5px;">Épaisseur :</label>
                            <input type="range" id="path-width-input" min="1" max="10" step="0.5" style="width: 100%;">
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="sidebar-section">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                    <h2 style="margin: 0;">Séquence</h2>
                    <button id="play-animation-btn" title="Lancer l'animation globale" style="background:var(--color-primary); color:white; border:none; border-radius:50%; width:32px; height:32px; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                        <svg viewBox="0 0 24 24" style="width:18px; height:18px; fill:currentColor; margin-left:2px;"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
                    </button>
                </div>
                
                <div id="scene-controls" style="display:flex; gap:8px; margin-bottom:15px;">
                    <button id="add-scene-btn" style="flex:1; padding:6px; border-radius:6px; border:1px solid var(--color-border); background:var(--color-background); color:var(--color-text); cursor:pointer;">Dupliquer</button>
                    <button id="animate-scene-btn" style="flex:1; padding:6px; border-radius:6px; border:1px solid var(--color-border); background:var(--color-background); color:var(--color-text); cursor:pointer;">Animer ➔</button>
                    <button id="delete-scene-btn" title="Supprimer la scène" style="width:36px; border-radius:6px; border:1px solid #D32F2F; background:transparent; color:#D32F2F; cursor:pointer; font-weight:bold;">X</button>
                </div>
                <ul id="scene-list" style="list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:5px;"></ul>
            </div>
            
            <div class="sidebar-section" style="border-bottom: none;">
                <h2>Notes (Pour le PDF)</h2>
                <textarea id="comments-textarea" placeholder="Ex: Consignes, points d'attention, timing..." style="width:100%; height:120px; resize:vertical; padding:10px; border-radius:8px; border:1px solid var(--color-border); background:var(--color-background); color:var(--color-text); font-family:inherit;"></textarea>
            </div>
        </aside>

        <main class="workspace">
            
            <div class="toolbar-wrapper">
                <div id="toolbar" class="premium-toolbar">
                     
                     <div class="tool-group">
                        <button id="tool-select" class="tool-btn active" title="Déplacer / Sélectionner (V)"><svg viewBox="0 0 24 24"><path d="M13.62,19.33L12.1,22.45L10.59,19.33L7.47,17.82L10.59,16.3L12.1,13.18L13.62,16.3L16.74,17.82L13.62,19.33M5.5,3L4,6.5L7.5,8L4,9.5L5.5,13L9,11.5L12.5,13L11,9.5L14.5,8L11,6.5L9,3L5.5,3Z" /></svg></button>
                     </div>

                     <div class="tool-group">
                        <button id="tool-player" class="tool-btn" title="Attaquant (O)"><svg viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg></button>
                        <button id="tool-defender" class="tool-btn" title="Défenseur (X)"><svg viewBox="0 0 24 24"><path d="M12,1.75A6.25,6.25 0 0,0 5.75,8C5.75,10.87 7.91,13.28 10.7,13.84V16.2L7.2,17.6C6.7,17.8 6.5,18.4 6.7,18.9L7.6,20.8C7.8,21.3 8.4,21.5 8.9,21.3L12,20L15.1,21.3C15.6,21.5 16.2,21.3 16.4,20.8L17.3,18.9C17.5,18.4 17.3,17.8 16.8,17.6L13.3,16.2V13.84C16.09,13.28 18.25,10.87 18.25,8A6.25,6.25 0 0,0 12,1.75Z"/></svg></button>
                        <button id="tool-ball" class="tool-btn" title="Ballon (B)"><svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M4.3,15.24L9.5,13.2L11,18.05L5.82,20.07C4.94,18.6 4.3,16.97 4.3,15.24M18.18,20.07L13,18.05L14.5,13.2L19.7,15.24C19.7,16.97 19.06,18.6 18.18,20.07M19.93,8.93L15.5,10.8L14.1,5.5C15.86,5.88 17.39,6.94 18.5,8.32C19.03,8.44 19.5,8.65 19.93,8.93M9.9,5.5L8.5,10.8L4.07,8.93C4.5,8.65 4.97,8.44 5.5,8.32C6.61,6.94 8.14,5.88 9.9,5.5M12,6.34C10.73,7.3 10.2,8.89 10.5,10.3L12,15L13.5,10.3C13.8,8.89 13.27,7.3 12,6.34Z" /></svg></button>
                        <button id="tool-cone" class="tool-btn" title="Plot d'entraînement"><svg viewBox="0 0 24 24"><path d="M12,2L2,22H22L12,2M12,6.5L17.5,17H6.5L12,6.5Z" /></svg></button>
                        <button id="tool-hoop" class="tool-btn" title="Cerceau"><svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20Z" fill="none" stroke="currentColor" stroke-width="2"/></svg></button>
                        <button id="tool-basket" class="tool-btn" title="Panier additionnel"><svg viewBox="0 0 24 24"><path d="M5,6H19A1,1 0 0,1 19,8H5A1,1 0 0,1 5,6M7,9L10,18H14L17,9H7Z" /></svg></button>
                        <button id="tool-text" class="tool-btn" title="Ajouter du Texte (T)"><svg viewBox="0 0 24 24"><path d="M5,4V7H10.5V19H13.5V7H19V4H5Z" /></svg></button>
                     </div>
                     
                     <div class="tool-group">
                        <button id="tool-arrow" class="tool-btn" title="Course (Ligne pleine)"><svg viewBox="0 0 24 24"><path d="M4 12L20 12L16 8M20 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg></button>
                        <button id="tool-pass" class="tool-btn" title="Passe (Pointillés)"><svg viewBox="0 0 24 24"><path d="M4 12L20 12L16 8M20 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke-dasharray="4 4"/></svg></button>
                        <button id="tool-dribble" class="tool-btn" title="Dribble (Zig-Zag)"><svg viewBox="0 0 24 24"><path d="M4 18 Q 8 13, 12 18 T 20 18 M17 15l4-3l-4-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg></button>
                        <button id="tool-screen" class="tool-btn" title="Écran (Ligne d'arrêt)"><svg viewBox="0 0 24 24"><path d="M4 12H18M18 8V16" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg></button>
                        <button id="tool-pencil" class="tool-btn" title="Crayon Libre"><svg viewBox="0 0 24 24"><path d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z"/></svg></button>
                        <button id="tool-zone" class="tool-btn" title="Zone Rectangulaire (Surbrillance)"><svg viewBox="0 0 24 24" fill-opacity="0.4"><path d="M2,2H22V22H2V2M4,4V20H20V4H4Z" /></svg></button>
                     </div>
                     
                     <div class="tool-group">
                        <button id="view-full-court-btn" class="tool-btn view-btn active" title="Terrain Entier">
                            <svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" stroke="currentColor" stroke-width="2" fill="none"/><line x1="12" y1="6" x2="12" y2="18" stroke="currentColor" stroke-width="1.5"/></svg>
                        </button>
                        <button id="view-half-court-btn" class="tool-btn view-btn" title="Demi-Terrain">
                            <svg viewBox="0 0 24 24"><path d="M12 6V18H3V6H12M12 6C12 9.31 9.31 12 6 12C9.31 12 12 14.69 12 18" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                        </button>
                        <button id="input-mode-btn" class="tool-btn" title="Changer l'outil de saisie">
                            <svg id="icon-mode-mouse" viewBox="0 0 24 24"><path d="M13,1.07V9H20C20,4.61 16.43,1.07 13,1.07M13,11V19H20C20,14.61 16.43,11 13,11M11,19V11H4C4,14.61 7.57,19 11,19M11,9V1.07C7.57,1.07 4,4.61 11,9Z" /></svg>
