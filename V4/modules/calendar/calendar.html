<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORB Board - Calendrier</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div style="display: flex; align-items: center; max-width: 1200px; margin: 0 auto;">
            <a href="../../index.html" style="color: white; text-decoration: none; margin-right: 20px;">← Retour</a>
            <h1 style="flex-grow: 1;">CALENDRIER & <span>SAISON</span></h1>
        </div>
    </header>

    <main class="view-content" style="padding: 20px;">
        <div class="calendar-controls">
            <button id="cal-prev-btn">&lt;</button>
            <h3 id="cal-month-display">Mois Année</h3>
            <button id="cal-next-btn">&gt;</button>
        </div>
        <div id="calendar-grid"></div>
    </main>

    <div id="event-editor-modal" class="modal hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="event-date-display">Date</h3>
                <button class="close-btn" id="close-event-modal">×</button>
            </header>
            <div class="modal-body">
                <div class="form-group">
                    <label>Titre de la séance</label>
                    <input type="text" id="event-title" placeholder="Ex: Entraînement U15">
                </div>
                <div class="form-group">
                    <label>Équipe</label>
                    <select id="event-team-select"></select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="event-notes" placeholder="Objectifs, matériel..."></textarea>
                </div>
            </div>
            <footer class="modal-footer">
                <button id="btn-delete-event" class="danger">Supprimer</button>
                <button id="btn-save-event" class="btn-primary">Enregistrer</button>
            </footer>
        </div>
    </div>

    <script src="../../core/db.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
